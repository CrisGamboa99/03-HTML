<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form><!--para crear formularios-->
        <br>
        <label>Nombre completo: </label>
        <input type="text"><!--para pedir información especifica al usuario. typ es un atributo que determina el tipo de input que se le pedira al usuario-->
        <br>
        <label for="correo">Correo elctrónico: </label><!--for para indicar que pertenece al input de email. En for se pone el id de email-->
        <input type="email" id="correo">
        <br>
        <label>Contraseña: </label>
        <input type="password">
        <br>
        <label>Fecha de nacimiento: </label>
        <input type="date">
        <br>
        <label>Teléfono: </label>
        <input type="tel">
        <br>
        <input type="checkbox">
        <label>He leído y acepto los términos y condiciones</label>
        <br>
        <input type="radio">
        <label>¿Quieres recibir promociones?</label>
        <br>
        <input type="submit" value="Aceptar">
        <input type="button" value="Otro botón">
    </form>
</body>
</html>
